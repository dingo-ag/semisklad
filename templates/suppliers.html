{% extends 'base.html' %}

{% block content %}
    <p>THERE IS SUPPLIERS LIST</p>
    <form action="/suppliers/" method="post">{% csrf_token %}
        <p>Subject: <input type="text" name="subject" title="subject"></p>
        <p>Your e-mail (optional): <input type="text" name="email" title="email"></p>
        <p>Message: <textarea name="message" rows="10" cols="50" title="message"></textarea></p>
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
