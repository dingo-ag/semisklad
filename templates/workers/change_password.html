{% extends "base.html" %}


{% block content %}

    <div class="container" style="width: auto; padding-bottom: 20px">
        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <input type="hidden" name="next" value="{{ next }}"/>
            <input type="submit" value="Change Password" class="btn btn-primary"/>
        </form>
    </div>
{% endblock content %}
